<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFastCrud</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #1890ff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .link-button:hover {
            background: #096dd9;
        }

        .status {
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: white;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #001529;
            color: #fff;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .links {
                flex-direction: column;
            }

            .link-button {
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GoFastCrud</h1>
        <p class="description">
            A Fast and Simple Go Web Framework for Building CRUD Applications
        </p>

        <div class="links">
            <a href="/swagger/index.html" class="link-button">API Documentation</a>
            <a href="https://github.com/kruily/GoFastCrud" class="link-button">GitHub Repository</a>
        </div>

        <div class="status">
            <div class="status-item">
                <span>Server Status</span>
                <span>Running</span>
            </div>
            <div class="status-item">
                <span>Version</span>
                <span>v1.0.0</span>
            </div>
            <div class="status-item">
                <span>Go Version</span>
                <span>{{.GoVersion}}</span>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 GoFastCrud. All rights reserved.</p>
    </footer>
</body>
</html>
